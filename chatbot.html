<div class="chatbot-modal-content">
    <div class="flex justify-between items-center p-4 border-b border-gray-700 flex-shrink-0">
        <h3 class="text-xl font-bold text-indigo-400"><i class="fas fa-robot mr-3"></i>LegalHelp Assistant</h3>
        <button data-modal-close class="text-gray-400 hover:text-white text-2xl">&times;</button>
    </div>
    <div id="chat-messages" class="flex-grow p-4 space-y-4 overflow-y-auto">
        <div class="flex"><div class="message-bubble bot-message">Hello! I am your AI legal information assistant. I can help you find information on South African legislation. How can I help? Please note: I provide information, not legal advice.</div></div>
    </div>
    <div class="p-4 border-t border-gray-700 flex-shrink-0">
        <form id="chat-form" class="flex gap-2">
            <input type="text" id="chat-input" placeholder="Ask about an Act or term..." class="w-full flex-grow p-3 bg-gray-800 border border-gray-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" autocomplete="off">
            <button type="submit" class="bg-indigo-600 text-white font-bold py-3 px-5 rounded-lg hover:bg-indigo-700 transition-colors">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</div>
