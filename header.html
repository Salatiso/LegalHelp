<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Highlight active nav link based on current page
        const path = window.location.pathname.split('/').pop();
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active'); // Remove active from all first

            const linkHref = link.getAttribute('href');
            if (linkHref === path) {
                link.classList.add('active');
            } else if (path === 'index.html' && linkHref.includes('index.html')) {
                 // Special handling for index.html if it's the home page
                 link.classList.add('active');
            } else if (path === '' && linkHref === 'index.html') { // Handle root path effectively being index.html
                link.classList.add('active');
            }
        });
    });
</script>
