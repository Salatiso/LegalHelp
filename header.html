<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Highlight active nav link based on current page
        const currentPath = window.location.pathname.split('/').pop();
        
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active'); // Remove active from all first

            const linkHref = link.getAttribute('href');
            // Extract the page name from the href, handling potential hash links for index.html
            const linkPage = linkHref.split('/').pop().split('#')[0]; 

            // If the link's page matches the current page
            if (linkPage === currentPath) {
                link.classList.add('active');
            } 
            // Special handling for the home page (index.html or root path)
            if (currentPath === 'index.html' || currentPath === '') {
                 // If it's the home link (index.html or index.html#home)
                 if (linkHref === 'index.html' || linkHref.startsWith('index.html#home')) {
                     link.classList.add('active');
                 }
            }
        });
    });
</script>
